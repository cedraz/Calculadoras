<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <header>
            <h1>Calculadora</h1>
        </header>

        <main>
            <div class="viewer"></div>

            <div>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="opr opr4">x</button>
            </div>

            <div>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="opr opr3">/</button>
            </div>

            <div>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="opr opr2">-</button>
            </div>

            <div>
                <button class="clear num15">C</button>
                <button class="num">0</button>
                <button class="igual num14"> = </button>
                <button class="opr opr1">+</button>
            </div>

            <button class="dec">.</button>
            <button class="reset">CE</button>

        </main>
    </section>

    <script src="calculator.js"></script>
</body>

</html>
